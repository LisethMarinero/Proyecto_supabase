name: ETL Diario a Supabase

on:
  schedule:
    - cron: "0 6 * * *"  # Se ejecuta todos los d√≠as a las 6 AM UTC
  workflow_dispatch:      # Permite ejecuci√≥n manual desde GitHub

jobs:
  ejecutar-etl:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Instalar dependencias
        run: pip install -r requirements.txt

      - name: üöÄ Ejecutar ETL
        env:
          CDSAPI_URL: ${{ secrets.CDSAPI_URL }}
          CDSAPI_KEY: ${{ secrets.CDSAPI_KEY }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: python etl_supabase.py