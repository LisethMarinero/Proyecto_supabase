name: ETL Diario a Supabase

on:
  schedule:
    - cron: "0 6 * * *"  # Se ejecuta todos los dÃ­as a las 6 AM UTC
  workflow_dispatch:      # Permite ejecuciÃ³n manual desde GitHub

jobs:
  ejecutar-etl:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r requirements.txt

      - name: ğŸš€ Ejecutar ETL
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: python etl_supabase.py